      <nav

        font-size: 24px; ">

        </div>

        <div>

        <div >
          <form>

        padding: 0 8px;" type="text" placeholder="Search..." />

            <input style=" height: 30px; padding: 0 10px; cursor: pointer;" type="reset" value="Clear" />

                <a><i class="fa-brands fa-linkedin-in"></i></a>

                <a><i class="fa-brands fa-twitter"></i></a>
                <a><i class="fa-brands fa-instagram"></i></a>

            </div>

        
       <div style="
      max-width: 1200px;
      margin: auto;
      display: flex;
      gap: 60px;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
    ">


      <div style="width: 40%;">
        <h1 style="
          font-size: 60px;
          text-transform: uppercase;
          color: #f5f5f5;
          line-height: 1.1;
          letter-spacing: 2px;
          margin: 0;text-align: left;
        ">
          Contact Us
        </h1>
        <p style="color: #fafafa; font-size: 18px; text-align: left; margin-top: 20px;">
          Entre em contato conosco para mais informações sobre nossos serviços e pacotes de viagem.
        </p>

       
      </div>

  
      <div style="width: 60%;">
        <div style="
          background-color: #1818183f;
          padding: 36px;
          border-radius: 16px;
          text-align: left;
          box-shadow: 0 12px 35px rgba(0,0,0,0.15);
          
        ">

          <form style="
            display: flex;
           
          ">

            <label style="
              font-size: 18px;
              font-weight: 600;
              color: #fafafa;
             
            ">
              Nome
            </label>
            <input type="text" placeholder="Nome Apelido" readonly style="
              width: 100%;
              height: 44px;
              padding: 0 14px;
              border-radius: 8px;
              border: 1px solid #ccc;
              font-size: 14px;
              color: #222;
              background: none;
              box-sizing: border-box; margin: 10px 0px;
            ">

            <label style="
              font-size: 18px;
              font-weight: 600;
              color: #fafafa;
            ">
              Email
            </label>
            <input type="email" placeholder="email@gmail.com" readonly style="
              width: 100%;
              height: 44px;
              padding: 0 14px;
              border-radius: 8px;
              border: 1px solid #ccc;
              font-size: 14px;
              color: #222;
              background: none;
              box-sizing: border-box; margin: 10px 0px;
            ">

            <label style="
              font-size: 18px;
              font-weight: 600;
              color: #fafafa;
            ">
              Mensagem
            </label>
            <textarea readonly placeholder="Escreva sua mensagem aqui..." style="
              width: 100%;
              height: 120px;
              padding: 12px 14px;
              border-radius: 8px;
              border: 1px solid #ccc;
              font-size: 14px;
              color: #222;
              resize: none;
              background: none;
              box-sizing: border-box; margin: 10px 0px;
              
            "></textarea>

            <input type="submit" value="Enviar" style="
              margin-top: 10px;
              width: 100%;
              height: 46px;
              background-color: #2f80ed;
              color: #fff;
              border: none;
              border-radius: 8px;
              font-size: 14px;
              font-weight: 600;
              letter-spacing: 1px;
              text-transform: uppercase;
              cursor: pointer; 
              
            ">

          </form>

        </div>
